<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
   
    <style>
        body {
            font-family: Arial;
            background: url('Fun.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        /* For smaller screens, adjust font size and font stack */
        @media (max-width: 768px) {
            body {
                    font-size: 16px; /* Adjust the font size as needed */
                    font-family: Arial;
                 }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff5733;
            text-transform: uppercase;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f9f9f9;
            padding: 10px 0;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            font-size: 1.125rem;
            transition: color 0.3s;
            margin: 0 20px; /* Add margin to create space between the links */
        }

        .footer a:hover {
            color: #ff5733;
        }

        a.button {
            display: block;
            text-align: center;
            width: 200px;
            padding: 10px;
            margin: 0 auto;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 25px; /* Increased border-radius for a fun button */
            cursor: pointer;
            text-decoration: none;
            font-size: 1.125rem;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #ff9900;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.25rem;
            }
            a.button {
                font-size: 1rem;
            }
        }

        /* Additional styles for even smaller screens if needed */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            a.button {
                font-size: 0.875rem;
            }
        }
    </style>
<body>
    <div class="container">
        <h1>Welcome to the fun game!</h1>
        <a class="button" href="welcome.html">Start the Fun!</a>
    </div>
    <div class="footer">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="rules.html">Rules</a>
        <a href="contact.html">Contact Support</a>
    </div>
</body>
</html>
