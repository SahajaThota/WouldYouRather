<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Would You Rather</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('Fun.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff5733;
            text-transform: uppercase;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }

        a.button {
            display: block;
            text-align: center;
            width: 200px;
            padding: 10px;
            margin: 0 auto;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 25px; /* Increased border-radius for a fun button */
            cursor: pointer;
            text-decoration: none;
            font-size: 1.125rem;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the fun game!</h1>
        <a class="button" href="welcome.html">Start the Fun!</a>
    </div>
</body>
</html>
