<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome_page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.2.2/introjs.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.2.2/intro.min.js"></script>  
</head>
   
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url('Fun.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            body {
                    font-size: 16px; 
                    font-family: Arial, Helvetica, sans-serif;
                 }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff5733;
            text-transform: uppercase;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f9f9f9;
            padding: 10px 0;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            font-size: 1.125rem;
            transition: color 0.3s;
            margin: 0 20px; 
            display: inline-block;
        }
        @media (max-width: 768px) {
            .footer a {
                font-size: 1rem;
             }
        }

        @media (max-width: 480px) {
           .footer a {
                font-size: 0.875rem;
             }      
        }
        .footer a:hover {
            color: #ff5733;
        }

        a.button {
            display: block;
            text-align: center;
            width: 200px;
            padding: 10px;
            margin: 0 auto;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.125rem;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #ff9900;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.25rem;
            }
            a.button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            a.button {
                font-size: 0.875rem;
            }
        }
    </style>
<body>
    <div class="container">
        <h1>It's time for some fun!</h1>
        <a class="button" href="welcome.html" data-intro="'Let's get started!' button. Click it to begin your journey." data-step="5" data-position="bottom">Let's get started!</a>
    </div>
    <div class="footer">
        <a href="index.html" data-intro="'Home' Takes you to the welcome page." data-step="1" data-position="top">Home</a>
        <a href="about.html" data-intro="'About' Provides Would You Rather Objective." data-step="2" data-position="top">About</a>
        <a href="rules.html" data-intro="'Rules' Provides Would You Rather Rules." data-step="3" data-position="top">Rules</a>
        <a href="contact.html" data-intro="'Contact Support' Provides Would You Rather contact form." data-step="4" data-position="top">Contact Support</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!localStorage.getItem("tourCompleted")) {
                const intro = introJs();
    
                intro.oncomplete(function() {
                    localStorage.setItem("tourCompleted", "true");
                });
    
                intro.onexit(function() {
                    localStorage.setItem("tourCompleted", "true");
                });
    
                intro.start();
            }
        });
    </script>
</body>
</html>
